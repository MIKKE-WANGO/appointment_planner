{% extends "store/base.html" %}
{%load static%}
{% load socialaccount %}
{%block head%}
<link rel="stylesheet"  href="{% static 'css/login.css' %}">

{%endblock%}

{%block content%}
<div class='log'>
	
	<form method="POST">
		{% csrf_token %}
			<h4>Log In</h4>
			{{ login_form.as_p }}                    
			<button class=" logbtn" type="submit">Log In </button>
      {{login_form.errors}}
      
      <p>Or sign in using </p>
      <a style="display: block;" href="{% provider_login_url 'google' %}" class="text-dark"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="blue" class="bi bi-google" viewBox="0 0 16 16">
        <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
        </svg></a>
    
      <p style="padding-top: 20px;" class="text-center">New to Mitchelles <a href="{% url 'register'%}">Create an account</a>.</p>
      <p class="text-center"> <a href="{% url 'password_reset'%}">Forgot your password</a>.</p>
	</form>
</div>
{% endblock %}
