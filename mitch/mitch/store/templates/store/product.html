{% extends "store/base.html" %}
{%load static%}

{%block head%}
<link rel="stylesheet"  href="{% static 'css/product.css' %}">
{%endblock%}

{%block content%}
<div class="product">

    <div class=productchild1>
        <!-- Container for the image gallery -->
        <div class="container">

            <!-- Full-width images with number text -->
            <div class="mySlides">
            <div class="numbertext">1 / 3</div>
                <img src="{{product.imageURL}}" style="width:100%" alt="{{product.name}}">
            </div>
        
            <div class="mySlides">
            <div class="numbertext">2 / 3</div>
                <img src="{{product.image1URL}}" style="width:100%" alt="{{product.name}}">
            </div>
        
            <div class="mySlides">
            <div class="numbertext">3 / 3</div>
                <img src="{{product.image2URL}}" style="width:100%" alt="{{product.name}}">
            </div>
        
            
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
            
        
            <!-- Thumbnail images -->
            <div class="row">
                <div class="column">
                    <img class="demo cursor" src="{{product.imageURL}}" style="width:100%" onclick="currentSlide(1)" alt="{{product.name}}">
                </div>
                <div class="column">
                    <img class="demo cursor" src="{{product.image1URL}}" style="width:100%" onclick="currentSlide(2)" alt="{{product.name}}">
                </div>
                <div class="column">
                    <img class="demo cursor" src="{{product.image2URL}}" style="width:100%" onclick="currentSlide(3)" alt="{{product.name}}">
                </div>
           
            </div>
        </div>
  
    </div>

    <div class= productchild2>
            <h4><strong>{{product.name}}</strong></h4>

            <hr>

            <p>
                {{product.description}}
            </p>
            <div class="btn">
            <button data-product={{product.id}} data-action="add" class="update-cart addtocart">Add to Cart</button>
            </div>
            <a  style="display: block;"  href="{% url 'checkout' %}">Checkout <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cash-stack" viewBox="0 0 16 16">
                <path d="M1 3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1H1zm7 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/>
                <path d="M0 5a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V5zm3 0a2 2 0 0 1-2 2v4a2 2 0 0 1 2 2h10a2 2 0 0 1 2-2V7a2 2 0 0 1-2-2H3z"/>
              </svg></a>
    </div>
	
           

</div>	

<script>
    var slideIndex = 1;
    showSlides(slideIndex);

    // Next/previous controls
    function plusSlides(n) {
    showSlides(slideIndex += n);
    }

    // Thumbnail image controls
    function currentSlide(n) {
    showSlides(slideIndex = n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        var captionText = document.getElementById("caption");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        
    }

</script>

{%endblock%}
